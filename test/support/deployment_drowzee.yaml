apiVersion: apps/v1
kind: Deployment
metadata:
  name: drowzee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web2
  template:
    metadata:
      labels:
        app: web2
    spec:
      containers:
      - name: httpd
        image: httpd:alpine
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: drowzee
spec:
  selector:
    app: web2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drowzee
spec:
  ingressClassName: nginx
  rules:
  - host: drowzee.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: drowzee
            port:
              number: 80
